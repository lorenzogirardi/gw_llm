# LiteLLM Configuration - Local Development
# Requires AWS credentials with Bedrock access

model_list:
  # Claude Haiku 4.5 - Fast and cost-effective
  - model_name: claude-haiku-4-5
    litellm_params:
      model: bedrock/anthropic.claude-3-5-haiku-20241022-v1:0
      aws_region_name: us-west-1

  # Claude Sonnet 4.5 - Balanced (requires AWS approval)
  - model_name: claude-sonnet-4-5
    litellm_params:
      model: bedrock/anthropic.claude-sonnet-4-5-20250514-v1:0
      aws_region_name: us-west-1

  # Claude Opus 4.5 - Most capable (requires AWS approval)
  - model_name: claude-opus-4-5
    litellm_params:
      model: bedrock/anthropic.claude-opus-4-5-20250514-v1:0
      aws_region_name: us-west-1

litellm_settings:
  drop_params: true
  set_verbose: false
  cache: false
  callbacks:
    - prometheus

general_settings:
  master_key: sk-litellm-master-key
