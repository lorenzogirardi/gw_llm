# Alertmanager Configuration for Kong LLM Gateway
#
# Configure notification receivers for alerts
# Update with your actual Slack/PagerDuty/Email credentials

global:
  # SMTP for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@example.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

  # Slack webhook URL
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # PagerDuty integration key
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'slack-notifications'

  # Group alerts by alertname and service
  group_by: ['alertname', 'service', 'severity']

  # Wait before sending first notification
  group_wait: 30s

  # Wait before sending updated notification
  group_interval: 5m

  # Resend notifications interval
  repeat_interval: 4h

  # Child routes for specific alerts
  routes:
    # Critical alerts go to PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true  # Also send to default receiver

    # Warning alerts go to Slack only
    - match:
        severity: warning
      receiver: 'slack-notifications'

    # Security alerts go to security channel
    - match:
        category: security
      receiver: 'slack-security'

    # Cost alerts go to finance team
    - match:
        alertname: HighLLMCost
      receiver: 'slack-finance'

# Notification receivers
receivers:
  # Default Slack channel
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#kong-alerts'
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        color: '{{ if eq .Status "firing" }}{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}{{ else }}good{{ end }}'
        actions:
          - type: button
            text: 'View Runbook'
            url: 'https://github.com/lorenzogirardi/gw_llm/blob/main/docs/runbooks/{{ .CommonLabels.alertname }}.md'
          - type: button
            text: 'View Dashboard'
            url: 'http://grafana:3000/d/kong-llm-gateway'

  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        send_resolved: true
        description: '{{ template "pagerduty.description" . }}'
        severity: '{{ if eq .CommonLabels.severity "critical" }}critical{{ else }}warning{{ end }}'
        client: 'Alertmanager'
        client_url: 'http://alertmanager:9093'
        details:
          environment: '{{ .CommonLabels.environment }}'
          service: '{{ .CommonLabels.service }}'
          alertname: '{{ .CommonLabels.alertname }}'

  # Security team Slack channel
  - name: 'slack-security'
    slack_configs:
      - channel: '#security-alerts'
        send_resolved: true
        title: ':shield: Security Alert: {{ .CommonLabels.alertname }}'
        text: '{{ template "slack.text" . }}'
        color: 'danger'

  # Finance team Slack channel
  - name: 'slack-finance'
    slack_configs:
      - channel: '#llm-costs'
        send_resolved: true
        title: ':money_with_wings: Cost Alert: {{ .CommonLabels.alertname }}'
        text: '{{ template "slack.text" . }}'

  # Email notifications (backup)
  - name: 'email-backup'
    email_configs:
      - to: 'platform-team@example.com'
        send_resolved: true
        html: '{{ template "email.html" . }}'

# Inhibition rules to prevent alert storms
inhibit_rules:
  # Don't send warning if critical is already firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Don't send individual pod alerts if deployment alert is firing
  - source_match:
      alertname: 'KongPodsDown'
    target_match:
      alertname: 'KongPodNotReady'
    equal: ['service']
