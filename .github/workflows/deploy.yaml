# Kong LLM Gateway - Build and Deploy Pipeline
#
# Triggers:
# - Push to main branch (auto-deploy to poc)
# - Manual workflow dispatch
#
# Jobs:
# 1. Build Kong Docker image with custom plugins
# 2. Push to ECR
# 3. Deploy to ECS

name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'kong/**'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'poc'
        type: choice
        options:
          - poc
          - dev
          - prod

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: kong-llm-gateway
  ECS_CLUSTER: kong-llm-gateway-poc
  ECS_SERVICE: kong

permissions:
  id-token: write
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./kong
          file: ./kong/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate image summary
        run: |
          echo "## Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Deploy to ECS
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'poc' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get current task definition
        id: task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition kong-llm-gateway-kong-${{ github.event.inputs.environment || 'poc' }} \
            --query 'taskDefinition' \
            --output json > task-definition.json

          # Remove fields that can't be in a new task definition
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-definition.json > new-task-definition.json

      - name: Update task definition with new image
        id: update-task-def
        run: |
          IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"

          jq --arg IMAGE "$IMAGE" \
            '.containerDefinitions[0].image = $IMAGE' \
            new-task-definition.json > updated-task-definition.json

          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Register new task definition
        id: register-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://updated-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "task_definition_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.register-task-def.outputs.task_definition_arn }} \
            --force-new-deployment

      - name: Wait for service stability
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

      - name: Generate deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ github.event.inputs.environment || 'poc' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.update-task-def.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Task Definition:** \`${{ steps.register-task-def.outputs.task_definition_arn }}\`" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Smoke Tests
  # ---------------------------------------------------------------------------
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ github.event.inputs.environment != 'prod' }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS
        id: alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names kong-llm-gateway-${{ github.event.inputs.environment || 'poc' }} \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          echo "dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          echo "Waiting for ALB target to be healthy..."
          sleep 30

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            http://${{ steps.alb.outputs.dns }}/health || echo "000")

          if [ "$RESPONSE" != "200" ]; then
            echo "Health check failed with status: $RESPONSE"
            exit 1
          fi

          echo "Health check passed!"

      - name: Test Kong status endpoint
        run: |
          curl -sf http://${{ steps.alb.outputs.dns }}:8100/status || exit 1
          echo "Kong status endpoint OK"

      - name: Generate test summary
        run: |
          echo "## Smoke Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoint:** \`http://${{ steps.alb.outputs.dns }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** Passed" >> $GITHUB_STEP_SUMMARY
